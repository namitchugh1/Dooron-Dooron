<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Tanu ❤️</title>
    <style>
        :root {
            --pink-bg: #fad0c4;
            --deep-pink: #ff4d6d;
            --text-color: #4a4a4a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rose Petal Animation */
        .petal {
            position: absolute;
            background-color: #ff4d6d;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Screen Management */
        .screen {
            position: absolute;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* Typography */
        .top-text {
            font-size: 1.1rem;
            color: white;
            position: absolute;
            top: 50px;
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
        }

        .middle-text {
            font-size: 1.5rem;
            color: var(--deep-pink);
            font-weight: bold;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .bottom-nav {
            position: absolute;
            bottom: 60px;
            cursor: pointer;
            text-align: center;
        }

        .arrow {
            font-size: 2.5rem;
            color: var(--deep-pink);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Photo Styles */
        .couple-photo {
            width: 280px;
            height: 350px;
            object-fit: cover;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .gmeet-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #202124;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .gmeet-link:hover {
            background: #3c4043;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="screen1" class="screen">
        <p class="top-text">a little late but i hope I am worth the wait</p>
        
        <p class="middle-text">
            "Lagta hai hamari khamoshi ko tum berukhi toh nahi samjh baithi, <br>
            tum kya jano hum toh aaj bhi tumhare intezaar mein apni har dhadkan ginte hain."
        </p>

        <div class="bottom-nav" onclick="showScreen2()">
            <p style="color: #444; margin-bottom: 5px;">ageh bado jaanu</p>
            <div class="arrow">➔</div>
        </div>
    </div>

    <div id="screen2" class="screen hidden">
        <img src="last_christmas.jpeg" alt="Our Memory" class="couple-photo">
        <h2 style="color: #ff4d6d;">Every moment with you is a gift...</h2>
        
        <a href="YOUR_LINK_HERE" class="gmeet-link">Join me for a date? ❤️</a>
    </div>

    <audio id="music1" loop>
        <source src="about_you.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2" loop>
        <source src="last_christmas.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music1 = document.getElementById('music1');
        const music2 = document.getElementById('music2');

        // Start Petals & Music on first click
        document.body.addEventListener('click', () => {
            if (music1.paused && document.getElementById('screen2').classList.contains('hidden')) {
                music1.play().catch(e => console.log("Audio play blocked"));
                createPetals();
            }
        }, { once: false });

        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 10 + 'px';
                petal.style.height = petal.style.width;
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(petal);
                
                setTimeout(() => petal.remove(), 5000);
            }, 300);
        }

        function showScreen2() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            
            // Crossfade Music
            music1.pause();
            music2.play().catch(e => console.log("Audio play blocked"));
        }

        // Initialize petals on load
        window.onload = createPetals;
    </script>
</body>
</html>
